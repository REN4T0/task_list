<body>
    <header>
        <nav>
            <button class="add">+</button>
            <p>Nova Tarefa</p>
        </nav>
    </header>

    <main></main>

    <div class="toast">
        <p></p>
    </div>

    <div class="modal">
        <form method="post">
            <div>
                <h1>Criar Tarefa</h1>
                <button class="close">X</button>
            </div>

            <label for="taskName">Tarefa</label>
            <input type="text" name="taskName" id="taskName" placeholder="Insira o nome da tarefa..." maxlength="25" required>

            <label for="taskDetails">Detalhes</label>
            <textarea name="taskDetails" id="taskDetails" placeholder="Fale mais sobre a tarefa..." maxlength="450" required></textarea>
            <p>0/450</p>

            <button type="submit" class="save">Salvar</button>
        </form>
    </div>
